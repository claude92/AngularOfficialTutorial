<button (click)="resetItems()">Reset items</button>
<button (click)="changeIds()">Change ids</button>
<button (click)="clearCounts()">Clear counts</button>
<button (click)="add()">Add</button>
<p>With track by:</p>
<div #myDivWith *ngFor="let item of items; trackBy:trackByItems">
  ({{item.id}}) {{item.name}}
</div>
<p>Without track by</p>
<div #myDivWithout *ngFor="let item of items;">
  ({{item.id}}) {{item.name}}
</div>
